<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <img class="image" src="./img/ae65e591e8c489ddf896e56e528f86d0.jpeg" alt="">
        <main>
            <div class="title"><h1><img src="./img/Vector.png" alt="">Creative Tech</h1></div>
            <h2 class="login">Login</h2>
            <p>Log in with your data that you entered during your registration</p>
            <form class="form" action="">
                <h4 class="subtitle">Enter your email address</h4>
                <input class="input" type="email" required placeholder="name@example.com">
                <h4 class="subtitle">Enter your password</h4>
                <input id="password" class="input" type="password" minlength="8" required placeholder="atleast 8 characteres">
                <button class="button" type="submit">Login</button>
                <p class="checkbox"><input type="checkbox" value="">Use password for logging into my account</p>
            </form>
            <div class="register">
                <p class="forget">Forget password?</p>
                <input class="signup" type="button" value="&nbsp &nbsp Sign up now &nbsp &nbsp">
            </div>
        </main>
    </div>
</body>
</html>
